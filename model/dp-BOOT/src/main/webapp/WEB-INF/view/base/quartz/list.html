@layout("../../system/layout.html", {title: "定时任务"}){
<div class="row">
	<div class="col-md-4 form-inline pull-left">
		<div class="form-group">
			<input v-model="keyword" \@keyup.enter="load" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
		</div>
		<div class="form-group">
			<a class="btn btn-primary" \@click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
		</div>
	</div>
	<div class="col-md-8">
		<div class="btn-toolbar pull-right">
			<div class="btn-group">
				<a class="btn btn-default" onclick="seeCorn()"><i class="fa fa-eye"></i>&nbsp;Corn</a>
				<a v-if="hasPermission('quartz:job:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
				<a v-if="hasPermission('quartz:job:save')" class="btn btn-default" \@click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a v-if="hasPermission('quartz:job:remove')" class="btn btn-default" \@click="remove(true)"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<div class="btn-group">
				<a v-if="hasPermission('quartz:log:list')" class="btn btn-default" href="log.html"><i class="fa fa-warning"></i>&nbsp;日志列表</a>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<table id="dataGrid"></table>
</div>
<!--layer弹出层js-->
<script>
	function seeCorn() {
		//页面一打开就执行，放入ready是为了layer所需配件（css、扩展模块）加载完毕
		layer.ready(function() {
			//官网欢迎页
			layer.open({
				type: 2,
				skin: 'layui-layer-lan',
				title: 'corn表达式',
				fix: false,
				shadeClose: true,
				maxmin: true,
				area: ['800px', '600px'],
				content: 'http://cron.qqe2.com/'
			});
			layer.msg('corn表达式');
		});
	}
</script>
<script src="${ctxPath}/static/js/base/quartz/list.js"></script>
<script src="${ctxPath}/static/libs/jquery.min.js"></script>
<script src="${ctxPath}/static/plugins/layer/layer.js"></script>
@}
